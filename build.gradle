plugins {
    id 'java'
}

group 'de.hhn.it.db'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'sax', name: 'sax', version: '2.0.1'
    compile group: 'stax', name: 'stax-api', version: '1.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
